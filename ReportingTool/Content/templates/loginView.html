<!DOCTYPE html>
<html ng-app="LoginModule"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <title></title>
    <link href="~/Content/css/loginView.css" rel="stylesheet" />
    <link href="~/Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="~/Content/css/angular-material.min.css" rel="stylesheet" />
    <script src="~/Scripts/angular.js"></script>
    <script src="~/Scripts/angular-messages.js"></script>
    <script src="~/Scripts/angular-material.min.js"></script>
    <script src="~/Scripts/angular-aria.min.js"></script>
    <script src="~/Scripts/angular-animate.min.js"></script>
    <script src="~/Content/js/configView/loginModule.js"></script>
</head>
<body ng-controller="loginController">
    <div id="logging">
        <form class="form-horizontal, css-form" name="loginForm">
            <input type="text" id="loginInput" placeholder="user name"
                   ng-model="credentials.userName" class="form-group"
                   ng-focus="HideErrors();"
                   required />
            <input type="password" id="passwordInput" placeholder="password"
                   class="form-group"
                   ng-model="credentials.password"
                   ng-focus="HideErrors();"
                   required />
            <input type="submit" value="Log in" id="loginButton"
                   ng-disabled="loginForm.$invalid"
                   ng-click="SendData()" />

        </form>
        <div class="alert alert-warning" id="error"
             ng-show="showAuthentificationError">
            {{errorText}}
        </div>
        <div class="alert alert-danger" id="error"
             ng-show="showConnectionError">
            {{errorText}}
        </div>
        <div id="progressIndicator">
            <md-progress-circular md-mode="indeterminate"
                                  md-diameter="96"
                                  ng-show="validationIsInProgress">
            </md-progress-circular>
        </div>
    </div>

</body>
</html>
