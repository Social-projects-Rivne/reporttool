<section>
    <div ng-show="!validationIsInProgress">
        <div class="message ng-hide" ng-show="!existData">
            <h3>Could't get template data</h3>

        </div>
        <div class="fieldsList-content" ng-show="existData">
            <div class="col-sm-offset-7" style="margin-top: -21px; margin-bottom: 21px">
                <!--TODO: Need to add functionality with edit template-->
                <button type="button" 
                        class="btn btn-flat templateButtons margin-left-m84" 
                        ng-disabled="!isOwner"
                        >
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    Edit
                </button>
                <!--TODO: Need to add functionality with delete template-->
                <button type="button" 
                        class="btn btn-flat templateButtons" 
                        ng-disabled="!isOwner" 
                        ng-click="deleteTemplate(idSelectedTemplate)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
            </div>
            <div id="templateContainerBorder">
                <div id="templateContainer" class="container">
                    <h3 ng-bind="templateData.TemplateName" class="font-weight-bold"></h3>
                    <div class="row margin-top-40">
                        <div ng-repeat="field in fields">
                            <p class="col-sm-3 cellName" ng-bind="field.FieldName"></p>
                            <p class="col-sm-9 cellValue" ng-bind="getFieldValue(field)"></p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="center-in-div">
                <!--TODO: Need to implement-->
                <a class="btn btn-flat">Generate Report</a>
            </div>
        </div>

    </div>
    <div id="progressIndicatorDB" style="margin-top: 50px;">
        <md-progress-circular md-mode="indeterminate"
                              md-diameter="96"
                              ng-show="validationIsInProgress"
                              style="margin: 0 auto">
        </md-progress-circular>
    </div>
</section>
