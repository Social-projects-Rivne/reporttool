<section>
    <div id='title'>
        <div class="col-sm-10">
            <h2> Manage Templates </h2>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-flat">Add Template</a>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <colgroup>
            <col width="5%" />
            <col width="70%" />
            <col width="25%" />
        </colgroup>
        <thead id='manage-teams-head'>
            <tr>
                <th>#</th>
                <th>Template</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable-row" ng-repeat="temp in templates" >
                <td ng-bind="$index + 1"></td>
                <td ng-bind="temp.template.templateName"></td>
                <td >
                    <a ng-show="temp.Button" class="glyph-link"> <!-- ui-sref="mainView.templatesManager.editTemlate({id:template.Id})"  >--> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a>
                    <a ng-show="temp.Button" class="glyph-link"><!-- ng-click="deleteTemplate(template.Id)"> --> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
                </td> 
            </tr>
        </tbody>
    </table>
</section>
