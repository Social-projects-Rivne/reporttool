<section id="templatesList" class="teamsList">
    <container id="list">
        <div ng-show="!validationIsInProgress">
            <div class="message" ng-show="!templates.length">
                <h3>There are no templates yet. You can create first one</h3>
            </div>
            <div class="templatesList-content col-sm-4" ng-show="templates.length">
                <table class="table table-striped">
                    <colgroup>
                        <col width="5%" />
                        <col width="70%" />
                    </colgroup>
                    <thead id="manage-teams-head">
                        <tr>
                            <th>#</th>
                            <th>Template</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="clickable-row" ng-repeat="template in templates">
                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="template.templateName" ui-sref="mainView.templatesManager.templatesList.templateDetailsView({templateId:template.templateId})"
                                ng-click="setSelected(template.templateId)" ng-class="{selected : template.templateId === idSelectedTemplate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="progressIndicatorDB" style="margin-top: 25px;">
            <md-progress-circular md-mode="indeterminate"
                                  md-diameter="96"
                                  ng-show="validationIsInProgress"
                                  style="margin: 0 auto">
            </md-progress-circular>
        </div>
    </container>
    <container id="details">
        <div class="col-sm-8" ui-view></div>
    </container>

</section>
