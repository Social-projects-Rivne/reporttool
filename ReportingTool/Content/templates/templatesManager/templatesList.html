<section>
    <div id='title'>
        <div class="col-sm-10">
            <h2>Manage Templates</h2>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-flat">Add Template</a>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <colgroup>
            <col width="5%" />
            <col width="70%" />
            <col width="25%" />
        </colgroup>
        <thead id='manage-teams-head'>
            <tr>
                <th>#</th>
                <th>Template</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable-row" ng-repeat="template in templates" >
                <td ng-bind="$index + 1"></td>
                <td  ng-bind="template.templateName"></td>
            </tr>
        </tbody>
    </table>
</section>
